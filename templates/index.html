<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피라미드 운동법</title>

    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="bg">
        <div class="main_page_container">
            <div class="input_container">
                <input type="text" name="exercise" id="exercise" placeholder="어떤 운동을 하시겠습니까?"/ list="exercise_options">
                <datalist id="exercise_options">
                    <option value="상체 루틴"></option>
                    <option value="전신 루틴"></option>
                    <option value="하체 루틴"></option>
                </datalist>
            </div>
            
            <button onclick="choose_exercise();" class="button primary_button">운동하러 가기 고고!!</button>

        </div>
    </div>
    


    <script src="./static/main.js" type="text/javascript"></script>
</body>
</html>
