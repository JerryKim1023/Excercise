<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피라미드 운동법</title>

    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <link rel="stylesheet" type="text/css" href="./static/css/push_up.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

</head>
<body>
    
    <div class="bg">
        <div class="input_container">
            <input type="text" name="max_num" id="max_num" placeholder="푸쉬업 최고 횟수를 입력하세요"/>
            <input type="text" name="min_num" id="min_num" placeholder="푸쉬업 최소 횟수를 입력하세요"/>
        </div>
        <button onclick="push_up_start()" class="button primary_button">운동시작!</button>
    </div> 

    <div class="set_num_contatiner">
        <p>
            <script>
                var i = 0;
                do {
                  document.write( i + ' ' );
                  i++;
                } while ( i < 3 )
              </script>
        </p>
    </div>


    <script src="./static/js/push_up.js" type="text/javascript"></script>
</body>
</html>
